<div class="list-container">
  <h1>Liste des devoirs</h1>
  <div
    *ngFor="let assignment of assignments"
    class="assignment-card"
    [ngStyle]="{
      'background-color': assignment.rendu ? '#d4edda' : '#f8d7da'
    }"
  >
    <mat-card>
      <mat-card-content>
        <a [routerLink]="['/assignment', assignment.id]">
          <h3>{{ assignment.nom }}</h3>
        </a>
        <p><strong>Date de rendu :</strong> {{ assignment.dateDeRendu | date: 'dd/MM/yyyy' }}</p>
        <p>
          <strong>Statut :</strong>
          {{ assignment.rendu ? 'Rendu' : 'Non rendu' }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Contrôles de pagination -->
  <div class="pagination-controls">
    <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="currentPage === 1">
      Page précédente
    </button>
    <span>Page {{ currentPage }} sur {{ totalPages }}</span>
    <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Page suivante
    </button>
  </div>
</div>
