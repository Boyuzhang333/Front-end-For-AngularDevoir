<mat-card *ngIf="assignment; else loadingTemplate" class="detail-container">
  <mat-card-header>
    <mat-card-title>DÃ©tails du devoir</mat-card-title>
    <mat-card-subtitle>{{ assignment.nom }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Date limite :</strong> {{ assignment.dateDeRendu | date: 'dd/MM/yyyy' }}</p>
    <p><strong>Statut :</strong> {{ assignment.rendu ? 'Rendu' : 'Non rendu' }}</p>

    <div>
      <mat-checkbox [(ngModel)]="isToDelete">Cocher pour supprimer</mat-checkbox>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onDelete()">Supprimer</button>
    <button mat-raised-button color="primary" [routerLink]="['/assignment', assignment.id, 'edit']">
      Modifier</button>
    <button mat-raised-button color="primary" routerLink="/list">Retour</button>
  </mat-card-actions>
</mat-card>

<ng-template #loadingTemplate>
  <p>Chargement en cours...</p>
</ng-template>
