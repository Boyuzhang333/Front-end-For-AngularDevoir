<div class="app-container">
  <!-- 侧边栏 -->
  <div class="sidebar">
    <nav>
      <a routerLink="/list" routerLinkActive="active" class="nav-link">Liste des devoirs</a>
      <a routerLink="/add" routerLinkActive="active" class="nav-link">Ajouter un devoir</a>
    </nav>
  </div>

  <!-- 主内容 -->
  <div class="content">
    <!-- 应用标题 -->
    <h1>{{ title }}</h1>

    <!-- 登录/登出按钮 -->
    <mat-slide-toggle class="login-toggle" (change)="toggleLogin()">
      {{ authService.loggedIn ? 'Logout' : 'Login' }}
    </mat-slide-toggle>

    <!-- 路由出口 -->
    <router-outlet></router-outlet>
  </div>
</div>
